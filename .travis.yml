env:
  global:
    - ANDROID_API_LEVEL=28
    - ANDROID_BUILD_TOOLS_VERSION=28.0.3
    - ANDROID_ABI=armeabi-v7a
    - TEST_EMULATOR_TARGET_ANDROID_API="android-24"
    - TEST_EMULATOR_SYS_IMAGE="sys-img-armeabi-v7a-android-24"
matrix:
  include:
#    - os: osx
#      language: objective-c
#      osx_image: xcode9.1
#      env:
#        - JOB_NAME=DEFAULT_IOS
#    - os: osx
#      language: objective-c
#      osx_image: xcode9.1
#      install: echo "PODSPEC install"
#      before_script: echo "PODSPEC before_script"
#      script: .travis/podspec/ci.sh
#      env:
#        - JOB_NAME=PODSPEC_IOS
    - os: linux
      language: android
      jdk: oraclejdk8
      sudo: required
      android:
        components:
          - tools
          - platform-tools
          - tools
          - build-tools-$ANDROID_BUILD_TOOLS_VERSION
          - android-$ANDROID_API_LEVEL
          - $TEST_EMULATOR_TARGET_ANDROID_API
          - extra-android-support
          - extra-android-m2repository
          - $TEST_EMULATOR_SYS_IMAGE
          - extra-google-m2repository
          - extra-google-google_play_services
        licenses:
          - 'android-sdk-preview-license-52d11cd2'
          - 'android-sdk-license-.+'
          - 'google-gdk-license-.+'
      env:
        - JOB_NAME=ANDROID_5

cache:
  directories:
    - $HOME/.nvm
    - $HOME/.npm
    - $HOME/.cocoapods
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_install: . .travis/before-install.sh
install: .travis/install.sh
before_script: .travis/before-ci.sh
before_cache: .travis/before-cache.sh
script: .travis/ci.sh
